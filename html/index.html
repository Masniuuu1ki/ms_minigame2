<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ms_minigame2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-message">Przygotuj się...</div>
            <div class="countdown" id="countdown">5</div>
        </div>
        <header class="game-header">
            <div class="instructions">Kliknij liczby od 1 do 10 w kolejności!</div>
        </header>
        <div class="progress-bar" id="progressBarContainer">
            <div class="progress" id="progressBar"></div>
        </div>
        <div class="grid" id="numberGrid">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
